<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="movimientos" tabindex="-1" role="dialog" aria-labelledby="modalMovT" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <h:panelGroup id="contenidoModalMov" class="modal-content" layout="block">
                <h:form id="form-delete-sucursal" prependId="false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalMovT">Movimientos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h:dataTable class="table table-striped table-responsive" value="#{cuentaController.cuentaSeleccionada.movimientoCuentaList}" var="m">
                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                <h:outputLabel value="#{m.fecha}">
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:outputLabel>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tipo de movimiento</f:facet>
                                <h:outputLabel value="#{m.tipoMovimiento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Valor</f:facet>
                                <h:outputLabel value="$#{m.valor}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
