<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <div class="modal fade" id="consignacion" tabindex="-1" role="dialog" aria-labelledby="modalConT" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <h:panelGroup id="contenidoModalCon" class="modal-content" layout="block">
                <h:form id="form-insert-sucursal" prependId="false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConT">Relizar consignación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row form-group ml-2 mr-2">
                            <h:outputLabel value="Valor en $ (mínimo $20.000)" />
                            <h:inputText class="form-control" a:type="number" a:min="20000" a:required="" value="#{cuentaController.nuevoMovimiento.valor}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton action="#{cuentaController.consignacion()}" class="btn btn-success" value="Realizar consignación" a:type="submit"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
